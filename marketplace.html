<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>FarmConnect - Marketplace</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fdf7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* üåç NAVBAR */
    nav {
      background: #1b5e20;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 18px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #c8e6c9;
    }

    header {
      background: #2e7d32;
      padding: 15px;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0;
    }

    header a {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    /* Filter bar */
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background: #e8f5e9;
      border-bottom: 2px solid #c8e6c9;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .filter-bar input:focus,
    .filter-bar select:focus {
      border-color: #2e7d32;
    }

    /* Product grid */
    .product-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    /* Product card */
    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #333;
      flex-grow: 1;
    }

    .price {
      font-size: 1rem;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 14px;
      background: #388e3c;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.95rem;
    }

    button:hover {
      background: #1b5e20;
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ NAVBAR -->
  <nav>
    <a href="index.html" class="logo">üå± FarmConnect</a>
    <ul>
      <li><a href="index.html">logOut</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="farmer_order.html">Orders</a></li>
      <li><a href="cart.html">Cart üõí (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>

  <header>
    <h1>FarmConnect Marketplace</h1>
  </header>

  <!-- üîç Search + Category Filter -->

    <input type="text" id="searchInput" placeholder="Search products...">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="Vegetables">Vegetables</option>
      <option value="Fruits">Fruits</option>
      <option value="Grains">Grains</option>
    </select>
  </div>

  <!-- Product grid -->
  <div class="product-grid" id="product-grid"></div>

  <footer class="bg-green-700 text-white text-center py-4 mt-auto">
    <p class="text-sm">¬© 2025 FarmConnect. All rights reserved.</p>
    <p class="text-xs">üå± Empowering Farmers ‚Ä¢ Connecting Communities.</p>
  </footer>

  <script>
    // Supabase setup
    const SUPABASE_URL = "https://issfiqbqejaeepsrusuk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlzc2ZpcWJxZWphZWVwc3J1c3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NjEzODEsImV4cCI6MjA3MjAzNzM4MX0.O_LV4YhEGE9-NI1qdyMTlyVYEjSYJTxdzPjpZ-8vqPA";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const demoProducts = [
      { id: 1, name: "Fresh Tomatoes", price: 150, category: "Vegetables", image_url: "https://issfiqbqejaeepsrusuk.supabase.co/storage/v1/object/public/product-images/tomatoes.jpg" },
      { id: 2, name: "Kale (Sukuma Wiki)", price: 50, category: "Vegetables", image_url: "https://issfiqbqejaeepsrusuk.supabase.co/storage/v1/object/public/product-images/kales.jpg" },
      { id: 3, name: "Avocados", price: 100, category: "Fruits", image_url: "https://issfiqbqejaeepsrusuk.supabase.co/storage/v1/object/public/product-images/avocado.jpg" },
      { id: 4, name: "Carrots", price: 80, category: "Vegetables", image_url: "https://issfiqbqejaeepsrusuk.supabase.co/storage/v1/object/public/product-images/carrots.jpg" },
      { id: 5, name: "Onions", price: 120, category: "Vegetables", image_url: "https://issfiqbqejaeepsrusuk.supabase.co/storage/v1/object/public/product-images/onions.jpg" },
      { id: 6, name: "Bananas", price: 200, category: "Fruits", image_url: "https://issfiqbqejaeepsrusuk.supabase.co/storage/v1/object/public/product-images/banana.jpg" },
      { id: 7, name: "Maize (Corns)", price: 90, category: "Grains", image_url: "https://issfiqbqejaeepsrusuk.supabase.co/storage/v1/object/public/product-images/maize%20corn.jpg" },
      { id: 8, name: "Spinach", price: 60, category: "Vegetables", image_url: "https://issfiqbqejaeepsrusuk.supabase.co/storage/v1/object/public/product-images/spinach.jpg" }
    ];

    let products = [];

    async function loadProducts() {
      const { data, error } = await supabaseClient.from("products").select("*");
      products = data && data.length > 0 ? data : demoProducts;
      displayProducts(products);
      updateCartCount();
    }

    function displayProducts(list) {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";

      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image_url}" alt="${p.name}">
          <div class="product-info">
            <h3>${p.name}</h3>
            <p class="price">KES ${p.price}</p>
            <button onclick="addToCart(${p.id}, '${p.name}', ${p.price})">üõí Add to Cart</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // CART FUNCTIONS USING localStorage
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function addToCart(id, name, price) {
      let cart = getCart();
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
      saveCart(cart);
      alert(`‚úÖ Added ${name} to cart!`);
    }

    function updateCartCount() {
      const cart = getCart();
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = count;
    }

    // FILTERING
    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", applyFilters);

    function applyFilters() {
      const searchText = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;

      const filtered = products.filter(p => {
        const matchesSearch = p.name.toLowerCase().includes(searchText);
        const matchesCategory = category === "all" || (p.category && p.category === category);
        return matchesSearch && matchesCategory;
      });

      displayProducts(filtered);
    }

    loadProducts();
  </script>

   <!-- ü§ñ AI Assistant  -->
  <style>

    .ai-bot { background: #f1f1f1; text-align: left; }
    #ai-input-box {
      display: flex;

    }

    }

    }

  <div id="ai-button">üí¨</div>
  <div id="ai-chat">
    <div id="ai-messages"></div>
    <div id="ai-input-box">
      <input type="text" id="ai-input" placeholder="Ask me anything..." />
      <button id="ai-send">‚û§</button>
    </div>
  </div>

  <script>
    const productRecommendations = {
      "Fresh Tomatoes": ["Onions", "Kale (Sukuma Wiki)"],
      "Kale (Sukuma Wiki)": ["Tomatoes", "Onions"],
      "Avocados": ["Bananas", "Spinach"],
      "Carrots": ["Spinach", "Onions"],
      "Onions": ["Tomatoes", "Carrots"],
      "Bananas": ["Avocados"],
      "Maize (Corns)": ["Spinach"],
      "Spinach": ["Carrots", "Avocados"]
    };

    const aiButton = document.getElementById("ai-button");
    const aiChat = document.getElementById("ai-chat");
    aiButton.addEventListener("click", () => {
      aiChat.style.display = aiChat.style.display === "flex" ? "none" : "flex";
    });

    const aiMessages = document.getElementById("ai-messages");
    const aiInput = document.getElementById("ai-input");
    const aiSend = document.getElementById("ai-send");

    function addMessage(text, sender) {
      const p = document.createElement("p");
      p.textContent = text;
      p.className = sender === "user" ? "ai-user" : "ai-bot";
      aiMessages.appendChild(p);
      aiMessages.scrollTop = aiMessages.scrollHeight;
    }

    function handleAIQuery(query) {
      query = query.toLowerCase();
      let response = "ü§î I'm not sure about that. Try asking about your cart, products, or payment.";

      if (query.includes("cart")) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          response = "üõí Your cart is empty.";
        } else {
          response = "üõí In your cart: " + cart.map(i => `${i.name} (x${i.quantity})`).join(", ");
        }
      } else if (query.includes("recommend") || query.includes("suggest")) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        let suggestions = [];
        cart.forEach(item => {
          if (productRecommendations[item.name]) {
            suggestions.push(...productRecommendations[item.name]);
          }
        });
        if (suggestions.length > 0) {
          response = "‚ú® I suggest you also check out: " + [...new Set(suggestions)].join(", ");
        } else {
          response = "‚ú® Add something to your cart and I'll suggest related items!";
        }
      } else if (query.includes("pay") || query.includes("buy")) {
        response = "üí≥ To complete your order, go to your cart and click the **Pay Now** button.";
      }

      addMessage(response, "bot");
    }

    aiSend.addEventListener("click", () => {
      const text = aiInput.value.trim();
      if (text) {
        addMessage(text, "user");
        handleAIQuery(text);
        aiInput.value = "";
      }
    });

    aiInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") aiSend.click();
    });
  </script>
