<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FarmConnect - Farmer Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold">ðŸŒ¾ Farmer Orders</h1>
    <nav>
      <a href="dashboard.html" class="px-3 font-bold">Dashboard</a>
      <a href="marketplace.html" class="px-3 font-bold">Marketplace</a>
      <button onclick="logOut()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg shadow">Logout</button>
    </nav>
  </header>

  <!-- Orders Table -->
  <main class="flex-1 p-6">
    <h2 class="text-xl font-semibold mb-6 text-green-800">ðŸ“¦ Customer Orders</h2>
    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table class="min-w-full border border-gray-200">
        <thead class="bg-green-100">
          <tr>
            <th class="px-4 py-2 border">Order ID</th>
            <th class="px-4 py-2 border">Buyer</th>
            <th class="px-4 py-2 border">Product</th>
            <th class="px-4 py-2 border">Quantity</th>
            <th class="px-4 py-2 border">Status</th>
            <th class="px-4 py-2 border">Date</th>
            <th class="px-4 py-2 border">Action</th>
          </tr>
        </thead>
        <tbody id="orders-table" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4 mt-auto">
    <p class="text-sm">Â© 2025 FarmConnect. All rights reserved.</p>
    <p class="text-xs">ðŸŒ± Empowering Farmers â€¢ Connecting Communities.</p>
  </footer>

  <script>
    const SUPABASE_URL = "https://issfiqbqejaeepsrusuk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlzc2ZpcWJxZWphZWVwc3J1c3VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NjEzODEsImV4cCI6MjA3MjAzNzM4MX0.O_LV4YhEGE9-NI1qdyMTlyVYEjSYJTxdzPjpZ-8vqPA";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    window.onload = async () => {
      const { data } = await supabaseClient.auth.getUser();
      if (!data.user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = data.user;

      const { data: profile } = await supabaseClient
        .from("profiles")
        .select("role")
        .eq("id", currentUser.id)
        .single();

      if (!profile || profile.role !== "farmer") {
        alert("Unauthorized!");
        window.location.href = "index.html";
        return;
      }

      loadOrders();
    };

    async function loadOrders() {
      const { data: products } = await supabaseClient
        .from("products")
        .select("id")
        .eq("farmer_id", currentUser.id);

      if (!products || products.length === 0) {
        document.getElementById("orders-table").innerHTML =
          `<tr><td colspan="7" class="text-center py-4 text-gray-500">No orders yet.</td></tr>`;
        return;
      }

      const productIds = products.map(p => p.id);

      const { data: orders } = await supabaseClient
        .from("orders")
        .select("id, quantity, status, created_at, products(name), profiles(full_name)")
        .in("product_id", productIds)
        .order("created_at", { ascending: false });

      const table = document.getElementById("orders-table");
      table.innerHTML = "";

      if (orders) {
        orders.forEach(order => {
          table.innerHTML += `
            <tr>
              <td class="px-4 py-2 border">${order.id.slice(0, 6)}...</td>
              <td class="px-4 py-2 border">${order.profiles?.full_name || "N/A"}</td>
              <td class="px-4 py-2 border">${order.products?.name || "N/A"}</td>
              <td class="px-4 py-2 border">${order.quantity}</td>
              <td class="px-4 py-2 border">
                <span class="px-2 py-1 rounded text-sm ${
                  order.status === "pending"
                    ? "bg-yellow-200 text-yellow-800"
                    : order.status === "paid"
                    ? "bg-blue-200 text-blue-800"
                    : "bg-green-200 text-green-800"
                }">${order.status}</span>
              </td>
              <td class="px-4 py-2 border">${new Date(order.created_at).toLocaleString()}</td>
              <td class="px-4 py-2 border text-center">
                ${
                  order.status !== "delivered"
                    ? `<button onclick="updateStatus('${order.id}', 'delivered')" class="bg-green-600 text-white px-3 py-1 rounded">Deliver</button>`
                    : `<span class="text-green-700 font-bold">âœ…</span>`
                }
              </td>
            </tr>
          `;
        });
      }
    }

    async function updateStatus(orderId, newStatus) {
      await supabaseClient.from("orders").update({ status: newStatus }).eq("id", orderId);
      loadOrders();
    }

    async function logOut() {
      await supabaseClient.auth.signOut();
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
